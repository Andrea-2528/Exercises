<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dropdown menu</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="background-top"></div>
		<div class="background-bottom"></div>
		<div class="container">
			<button class="dropdown-button">I'm a dropdown button!</button>
			<ul class="dropdown-menu hidden">
				<li class="dropdown-item">Item 1</li>
				<li class="dropdown-item">Item 2</li>
				<li class="dropdown-item">Item 3</li>
				<li class="dropdown-item">Item 4</li>
				<li class="dropdown-item">Item 5</li>
				<li class="dropdown-item">Item 6</li>
				<li class="dropdown-item">Item 7</li>
				<li class="dropdown-item">Item 8</li>
			</ul>
		</div>
	</body>
</html>
